<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma land</title>
    <link rel="shortcut icon" href="./assets/logo/logo-dark.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <div id="loader"></div>
    <!-- Ny ambony tode mande eto ambany eto fa tsy idina anaty div be ray tsony -->
    <header>
        <nav>
            <a id="logo" href="/">
                <img src="./assets/logo/logo-dark.svg" class="logo" alt="logo">
            </a>

            <div class="center">
                <div id="links">
                    <a href="#episodes">Home</a>
                    <a href="#about">Product</a>
                    <a href="#about">About</a>
                    <a href="#about">Contact</a>
                </div>
            </div>
            <div id="login">
                <button class="secondary">
                    Login
                </button>
            </div>
        </nav>
        <button id="nav-toggler" name="nav-toggler">
            <img src="./assets/icons/menu/menu.svg" id="menu-img" alt="hamburger menu">
            <img src="./assets/icons/menu/delete.svg" id="quit-img" alt="close menu">
        </button>
    </header>

    <div id="work" class="content">
        <div class="mini-header">
            <h2>Work at the speed <br> of thought</h2>
            <p>
                Most calendars are designed for teams. State is designed for <br>
                freelancers who want a simple way to plan their schedule. 
            </p>
        </div>

        <div class="button-container">
            <button class="primary">
                <span>
                    Try For Free
                </span>
            </button>

            <button class="secondary">
                <span>
                    Learn More
                </span>
            </button>
        </div>

        <div class="image-container">
            <img src="/assets/img/working-microsoft.webp" alt="">
        </div>
    </div>

    <div id="gallery" class="content">
        <div class="mini-header">
            <h2>Gallery</h2>
            <p>
                We focus on ergonomics and meeting you where you work. 
                <br>
                It's only a keystroke away.
            </p>
        </div>
        <div id="img-grid">
            <div class="grid-item">
                <img src="./assets/img/drone.webp" alt="drone">
            </div>
            <div class="grid-item desk-only">
                <img src="./assets/img/tablette.webp" alt="tablette">
            </div>
            <div class="grid-item desk-only">
                <img src="./assets/img/working-women.webp" alt="working">
            </div>
            <div class="grid-item desk-only">
                <img src="./assets/img/do-more.webp" alt="do more">
            </div>
            <div class="grid-item desk-only left">
                <img src="./assets/img/dev.webp" alt="dev">
            </div>
            <div class="grid-item desk-only">
                <img src="./assets/img/working-microsoft.webp" alt="workin">
            </div>
            <div class="grid-item desk-only right">
                <img src="./assets/img/canon.webp" alt="canon">
            </div>
            <div class="grid-item mobil-only">
                <img src="./assets/img/casque.webp" alt="headphone">
            </div>
            <div class="grid-item mobil-only">
                <img src="./assets/img/work.webp" alt="work 1">
            </div>
            <div class="grid-item mobil-only">
                <img src="./assets/img/mac.webp" alt="work 2">
            </div>
        </div>

        <button name="See more" class="secondary">
            <span>
                See more
            </span>
        </button>
    </div>

    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
